	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<ul>
		<li><a class="active">Home</a></li>

	</ul>
	<h3 style="margin-top: 0">Dummy Administration for mock Web Services - ConSufi</h3>
	<title>Dummy Administration for mock Web Services - ConSufi</title>


	<meta name="description" content="Contains a mock administration web services "></meta>
	<meta name="keywords" content="FileUpload, FileDownload"></meta>
	<meta name="author" content="John Fredy Castro Gonzalez, jocastro@bancolombia.com.co "></meta>


	<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

a

background-color

.active {
	background-color: #4CAF50;
}
</style>
</h:head>


<h:body>




	<h:form id="form">

		<h:messages globalOnly="true" />

		<p:tabView>
			<p:tab title="File Uploader">

				<h:outputLabel for="urlPath" value="Ruta del archivo a almacenar " />
				<p:inputText id="urlPathUpload" value="#{fileUploadView.urlPath}" required="true">
					<p:ajax event="blur" />
				</p:inputText>

				<h:panelGrid columns="2" cellpadding="10">
					<p:fileUpload id="fileUoloader" fileUploadListener="#{fileUploadView.handleFileUpload}" cancelLabel="Cancelar" multiple="true"
						allowTypes="/(\.|\/)(xml|xml\.p7m)$/" description="Select Images" required="true" uploadLabel="Subir" label="Escoger Archivos" process="@this" />
					<p:message id="msgUpload" for="fileUoloader" display="text" />

				</h:panelGrid>
			</p:tab>


			<p:tab title="File Downloader">
				<h:panelGrid columns="2" cellpadding="10">

					<h:outputLabel for="urlPath" value="Ruta del archivo a descargar : /dummyFuentesExternas default" />
					<p:inputText id="urlPath" value="#{fileDownloadView.urlPathFile}" required="true">
						<p:ajax event="blur" />
					</p:inputText>

					<p:commandLink value="Download" ajax="false" process="@this, urlPath" icon="pi pi-arrow-down" actionListener="#{fileDownloadView.prepDownload}">
					</p:commandLink>

				</h:panelGrid>
			</p:tab>

		</p:tabView>

	</h:form>

</h:body>
</html>
